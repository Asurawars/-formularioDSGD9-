<!DOCTYPE html>
<html>
<head>
	<title>Agregar y Eliminar</title>
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
</head>
<body>
<form action="recibir_numeros.php" name="form" method="POST">
	<table>
		<th colspan="2">Numeros<input type="button" name="add" id="add" value="ADD" style="background-color:#AFF014"></th>
		<tr>
			<td>Numero Primo</td>
			<td><input type="number" name="num1" id="num1" required="required" title="Ingrese un numero primo"> </td>
		</tr>
		<tr>
			<td>Par Positivo</td>
			<td><input type="number" name="num2" id="num2" required="required" title="Ingrese un numero par"> </td>
		</tr>
		<tr>
			<td colspan="2">
				<table id="otros_campos">
				</table>
			</td>
		</tr>
		<tr>
			<td><input type="submit" name="enviar" value="enviar"> </td>
			<td><input type="reset" name="limpiar" value="limpiar"> </td>
		</tr>
	</table>
</form>

</body>
</html>

	var i=1;
	$("#add").on('click',function(event){
		$("#otros_campos").append('<tr id="f1'+i+'"><td>Numero Primo</td><td><input type="number" name="num1" id="num1" required="required" title="Ingrese un numero primo"> </td></tr><tr id="f2'+i+'"><td>Par Positivo</td><td><input type="number" name="num2" id="num2" required="required" title="Ingrese un numero par"><input type="button" name="delete"  style="background-color:red" value="DELETE" onclick="eliminar_campos('+i+')"></td></tr>');
		i++;
	});
	function eliminar_campos(i){
		var nombre_f1="#f1";
		var num="";
		//---
		var num_f1=i;
		num=num_f1.toString();
		var f1=nombre_f1.concat(num);
		$(""+f1+"").empty();

		var nombre_f2="#f2";
		var num="";
		//---
		var num_f2=i;
		num=num_f2.toString();
		var f2=nombre_f2.concat(num);
		$(""+f2+"").empty();
	};
</script>
